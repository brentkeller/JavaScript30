<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

const pressed = [];
const combo = 'konamicode';
window.addEventListener('keyup', (e) => {
  pressed.push(e.key);
  if (pressed.length > combo.length) pressed.shift();
  if (pressed.join('') === combo){
    console.log('NAILED IT');
    cornify_add();
  }
})

</script>
</body>
</html>
